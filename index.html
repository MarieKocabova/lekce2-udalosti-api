<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JavaScript a DOM</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Změna tříd, události</h1>

	<p class="odstavec" onmouseover="odstavecOnMouseOver()" onmouseout="odstavecOnMouseOut()" >V elipse spí lev.</p>

	<button onclick="toggleRed()">červený/černý font</button>
	<button onclick="increaseFontSize1px()">větší font o 1px</button>
	 

	<h2>Audio</h2>

	<audio id="js-audio" src="audio/dingdingdang.mp3" preload="auto"></audio>
	<button class="tlacitko" onclick="prehraj('#js-audio')">přehraj</button>
	<button class="tlacitko" onclick="zastav('#js-audio')">pauzni</button>
	<button class="tlacitko" onclick="backToStart('#js-audio')">od začátku</button>

	<h3>Audio volume</h3>
	<button class="tlacitko" onclick="ztisUplne('#js-audio')">ztiš úplně</button>
	<button class="tlacitko" onclick="volumeHalf('#js-audio')">volume 50%</button>
	<button class="tlacitko" onclick="volumeMax('#js-audio')">volume max</button>
	

	<script src="main.js"></script>

</body>
</html>
